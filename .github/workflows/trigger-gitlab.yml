name: Trigger GitLab Pipeline on phpBB update

on:
  schedule:
    - cron: '0 * * * *'  # vÃ©rifie chaque heure
  workflow_dispatch:

jobs:
  check-and-trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Get latest phpBB release tag
        id: get_tag
        run: |
          latest=$(curl -s https://api.github.com/repos/phpbb/phpbb/releases/latest | jq -r '.tag_name')
          echo "tag=$latest" >> $GITHUB_OUTPUT

      - name: Trigger GitLab Pipeline
        run: |
          curl -X POST \
            -F token=$GITLAB_TRIGGER_TOKEN \
            -F ref=main \
            https://gitlab.com/api/v4/projects/71548438/ref/REF_NAME/trigger/pipeline
        env:
          GITLAB_TRIGGER_TOKEN: ${{ secrets.GITLAB_TRIGGER_TOKEN }} 
